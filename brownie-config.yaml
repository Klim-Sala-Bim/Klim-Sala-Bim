dotenv: .env

# automatically fetch contract sources from Etherscan
autofetch_sources: True

networks:
  default: development
  development:
    update_interval: 60
    verify: False
    cmd_settings:
      mnemonic: ${MNEMONIC}
      default_balance: 100
      chain_id: 137
  polygon-main-fork:
    update_interval: 60
    verify: False
    cmd_settings:
      mnemonic: ${MNEMONIC}
      default_balance: 100
      fork: https://polygon-mainnet.g.alchemy.com/v2/${ALCHEMY_POLYGON_API_KEY}
      chain_id: 137
  polygon-test-fork:  # mumbai
    update_interval: 60
    verify: False
    cmd_settings:
      mnemonic: ${MNEMONIC}
      default_balance: 100
      fork: https://polygon-mumbai.g.alchemy.com/v2/${ALCHEMY_MUMBAI_API_KEY}
      chain_id: 80001

